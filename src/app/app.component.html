<div class="app">
  <div class="app__contacts">
    <app-contact-list
      [newContact]="newContact"
      [removedContact]="removedContact"
      (onNewContact)="addNewContact()"
      (onOpenDetails)="openDetails($event)"
    ></app-contact-list>
  </div>

  <div class="app__contact-details">
    <app-contact-details
      [contactId]="contactIdDetails"
      (onAdd)="addContact($event)"
      (onDelete)="deleteContact($event)"
    ></app-contact-details>
  </div>
</div>
